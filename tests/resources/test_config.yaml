sample_rate: 22050
n_fft: 2048
n_mels: 80
win_length: 1100
hop_length: 275
fmin: 40
min_db: -100
ref_db: 20

# TEXT
symbols: "!'(),.:;?_- ABCDEFGHIJKLMNOPQRSTUVWXYZÄÖÜäöüabcdefghijklmnopqrstuvwxyz"
cleaners: 'english_cleaners'

# PREPROCESSING
n_workers: 16

# TACOTRON PARAMS
embed_dims: 5
encoder_dims: 2
decoder_dims: 3
postnet_dims: 2
encoder_K: 1
lstm_dims: 12
postnet_K: 2
num_highways: 1
dropout: 0.5
stop_threshold: -0.8


# GAN PARAMS
gan_conv_dim: 5
gan_rnn_dim: 6
gan_dropout: 0.5
